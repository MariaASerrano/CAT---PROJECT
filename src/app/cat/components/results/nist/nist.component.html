<div class="header"> <!-- header -->
  <app-header></app-header>
</div>

<div class="main-container columns"> <!-- main-container -->
  <div class="side-nav column is-2"> <!-- side-nav -->
    <app-side-nav></app-side-nav>
  </div>

  <div class="content"> <!-- main content -->
    <div class="card">
      <apx-chart
        [series]="series"
        [chart]="chart"
        [title]="title"
        [dataLabels]="dataLabels"
        [legend]="legend"
        [plotOptions]="plotOptions"
        [xaxis]="xaxis"
        [yaxis]="yaxis"
        [colors]="colors"
      ></apx-chart>
    </div>

    <div class="content"> <!-- additional main content -->
      <apx-chart
        [series]="series_bar"
        [chart]="chart_bar"
        [plotOptions]="plotOptions_bar"
        [labels]="labels_bar"
        [fill]="fill_bar"
        [stroke]="stroke_bar"
      ></apx-chart>
    </div>

    <div class="content"> <!-- additional main content -->
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="categoria">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="text-align: center; color: '#02B2FF'"
          >
            Categor√≠a
          </th>
          <td mat-cell *matCellDef="let element" style="text-align: center">
            {{ element.categoria }}
          </td>
        </ng-container>

        <ng-container matColumnDef="exposicion">
          <th
            mat-header-cell
            *matHeaderCellDef
            style="text-align: center; color: '#79FF02'"
          >
            Madurez (%)
          </th>
          <td mat-cell *matCellDef="let element" style="text-align: center">
            {{ element.exposicion }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
