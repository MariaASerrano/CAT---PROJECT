<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<div class="top-section">
    <div class="widget-container">
        <div class="widget blue">
          <div class="icon">
            <mat-icon>monetization_on</mat-icon>
          </div>
          <div class="value">
            <div class="top">32.000.000</div>
            <div class="bottom">Ciber-riesgo</div>
          </div>
        </div>
      </div>
</div>

<div class="top-section">
  <div class="widget-container">
    <div class="widget black">
<apx-chart [series]="series" [chart]="chart" [title]="title" [dataLabels]="dataLabels" [legend]="legend" [plotOptions]="plotOptions" [xaxis]="xaxis" [yaxis]="yaxis" [colors]="colors"></apx-chart>
    </div>
  </div>
</div>

<div class="top-section">
  <div class="CIS-container">
    <div class="widget">
      <apx-chart [chart] = "piechart" [series]="pieseries" [fill]="fill"  [dataLabels]="piedataLabels" [title]="pietitle" [labels]="labels" [plotOptions]="pieplotOptions"></apx-chart>
    </div>
  </div>
</div>
